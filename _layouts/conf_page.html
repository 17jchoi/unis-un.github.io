---
layout: default
---

{% assign conf = site.data.[page.year] %}

<h1>{{ page.title }}</h1>
  
<h2> About </h2>
{% for p in conf.dest.long %}
	<p> {{ p }} </p>
{% endfor %}

<div class="speakers">
    <h1> Speakers </h1>
    <ul>
      {% for speaker_hash in conf.speakers %}
        {% assign speaker = speaker_hash[1] %}
        <li>
          <div class="speaker">
            <img class="head" src="/img/2015/speakers/sample.jpg">
            <h2> {{ speaker.name}} </h2>
          </div>
        </li>
      {% endfor %}
    </ul>
 </div>

<article class="post-content">
	{{ content }}
</article>
